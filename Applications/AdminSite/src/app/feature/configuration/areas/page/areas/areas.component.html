<div class="header">
  <div class="row justify-content-between">
    <div class="col-xl-1 col-lg-3 col-md-12 ">
      <h1 class="header-title">Areas</h1>
    </div>
    <div class="col-xl-4 col-lg-4 col-md-12">
      <app-search-box (searchOnChange)="searchOnChange($event)"></app-search-box>
    </div>
    <div class="col-xl-2 col-lg-4 col-md-12">
      <div style="float: right;">
        <button mat-raised-button (click)="create()">
          ADD NEW AREA
        </button>
      </div>
    </div>
  </div>
</div>
<div class="content">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="areasReponse.data">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element"> {{element.code }} </td>
      </ng-container>
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let element"> {{ countryName.get(element.country)}} </td>
      </ng-container>
      <ng-container matColumnDef="manager">
        <th mat-header-cell *matHeaderCellDef style="width: 240px;">Manager</th>
        <td mat-cell *matCellDef="let element"> {{element.user?.fullname}} </td>
      </ng-container>
      <tr class="mat-row empty-row" *matNoDataRow>
        <td class="mat-cell" colspan="9999">
          <h3>No Data</h3>
        </td>
      </tr>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="detail(row)"></tr>
    </table>

    <app-paginator [total]="areasReponse.totalRows" [pageIndex]="areasReponse.pageNumber"
      [pageSize]="areasRequest.rowsPerPage" (pageIndexChange)="pageOnChange($event)"></app-paginator>
  </div>
</div>
