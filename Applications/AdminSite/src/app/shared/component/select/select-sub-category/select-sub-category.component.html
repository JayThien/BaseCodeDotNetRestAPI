<mat-form-field appearance="outline">
    <mat-label>Sub category</mat-label>
    <mat-select [disabled]="isDisable" [(value)]="value" (selectionChange)="selected($event)">
        <mat-option *ngFor="let subCategory of subCategories" [value]="subCategory">
            {{subCategoryName.get(subCategory)}}
        </mat-option>
    </mat-select>
</mat-form-field>
